name: Manual Deployment

on:
  workflow_dispatch:
    branches: [ main ]

env:
  AWS_REGION: eu-west-1
  AWS_ACCOUNT_ID: "031421732210"
  ECR_REPOSITORY: "pdf-chat-api"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Get latest image tag
        id: get-latest-image
        working-directory: backend
        run: |
          echo "LATEST_IMAGE=$(just ecr-get-latest-image)" >> $GITHUB_OUTPUT

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name pdf-chat-api \
            --image-uri ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ steps.get-latest-image.outputs.LATEST_IMAGE }}
